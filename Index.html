<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Notification</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Send Employee Notification</h1>
    <form id="notify-form">
      <label for="sender">Sender Number:</label>
      <input type="tel" id="sender" name="sender" required placeholder="+20122XXXXXX" />

      <label for="employee">Select Employee:</label>
      <select id="employee" name="employee" required>
        <option value="" disabled selected>Select a name</option>
        <option data-phone="+201068477527">Islam Samir</option>
        <option data-phone="+201069068223">Abdelrahman Mohsen</option>
        <option data-phone="+201211239882">Menna Mohamed</option>
        <option data-phone="+201093911205">Assem Amr</option>
        <option data-phone="+201270943195">Ahmed Mohamed</option>
        <option data-phone="+201068120116">Basant Abdelhamid</option>
        <option data-phone="+201099605354">Mohamed Mostafa</option>
        <option data-phone="+201100365482">Ahmed Abdelaleem</option>
        <option data-phone="+201283202644">Jana Farag</option>
        <option data-phone="+201102379100">Moamen Aly</option>
        <option data-phone="+201154660113">Mostafa Ahmed</option>
<option data-phone="+201154998177">Mahmoud Mohamed</option>
      </select>

      <label for="method">Send Method:</label>
      <select id="method" name="method" required>
        <option value="whatsapp">WhatsApp</option>
        <option value="sms">SMS</option>
      </select>

      <label for="alert">Alert Message:</label>
      <textarea id="alert" name="alert" required placeholder="Type the alert..."></textarea>

      <label for="note">Additional Note:</label>
      <textarea id="note" name="note" placeholder="Optional note..."></textarea>

      <button type="submit">Send & Save PDF</button>
    </form>

    <div id="drive-link" style="display: none; text-align: center; margin-top: 20px;">
      <a href="https://drive.google.com/drive/folders/1Uu-JEuvXDbxLJLq7oBp2WCLrPVY5TNuS" 
         target="_blank" 
         style="display: inline-block; background-color: #1f4aff; color: white; padding: 0.7rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background 0.3s;">
        Open Google Drive Folder
      </a>
    </div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/company/students-union-long-live-eg/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://x.com/sulongliveeg?t=WWyKV4ojxdmESW1ILhnzuQ&s=08" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.facebook.com/share/193aMGHoeG/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.facebook.com/groups/718216758598550/?ref=share&mibextid=NSMWBT" target="_blank"><i class="fas fa-users"></i></a>
      <a href="https://www.instagram.com/sulongliveeg?igsh=aHU0djJkOWNseDRq" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@tahyamisrstudentunion?_t=ZS-8wsSYGE3lfW&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <footer style="text-align:center; margin-top:2rem; font-size:0.9rem; color:#777;">
      Â© 2025 Press Office Committee. All rights reserved.
    </footer>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("notify-form").onsubmit = (e) => {
      e.preventDefault();

      const employeeSelect = document.getElementById("employee");
      const selectedOption = employeeSelect.options[employeeSelect.selectedIndex];
      const name = selectedOption.text;
      const phone = selectedOption.getAttribute("data-phone");
      const method = document.getElementById("method").value;
      const message = document.getElementById("alert").value;
      const note = document.getElementById("note").value;
      const timestamp = new Date().toLocaleString();

      const fullMessage = `${message}\n\nNote: ${note}`;
      const encodedMessage = encodeURIComponent(fullMessage);

      if (method === "whatsapp") {
        window.open(`https://wa.me/${phone.replace('+', '')}?text=${encodedMessage}`, "_blank");
      } else {
        window.open(`sms:${phone}?&body=${encodedMessage}`, "_blank");
      }

      // Generate PDF
      const doc = new jsPDF();
      doc.setFont("helvetica", "normal");
      doc.setFontSize(14);

      let y = 20;
      doc.text(`To: ${name}`, 20, y); y += 10;
      doc.text(`Date: ${timestamp}`, 20, y); y += 20;

      doc.text(`Dear ${name},`, 20, y); y += 10;
      doc.text(`We hope this message finds you well.`, 20, y); y += 15;

      doc.text(`This is to formally notify you with the following message:`, 20, y); y += 10;
      doc.text(doc.splitTextToSize(`"${message}"`, 170), 20, y); y += 30;

      if (note.trim()) {
        doc.text(`We would also like to bring to your attention the following note:`, 20, y); y += 10;
        doc.text(doc.splitTextToSize(`"${note}"`, 170), 20, y); y += 20;
      }

      doc.text("Sincerely,", 20, y); y += 10;
      doc.text("Press Office Committee", 20, y); y += 10;

      // Signature
      y += 10;
      doc.text("Head of Press Office", 20, y); y += 7;
      doc.text("Mohamed Mahmoud", 20, y); y += 10;

      // Footer inside PDF
      doc.setFontSize(10);
      doc.setTextColor(150);
      doc.text("Press Office Committee", 105, 280, { align: "center" });

      doc.save(`Notification_${name}.pdf`);

      // Show Google Drive button
      document.getElementById("drive-link").style.display = "block";

      // Show toast
      const toast = document.createElement("div");
      toast.textContent = "PDF saved successfully!";
      toast.style.position = "fixed";
      toast.style.bottom = "20px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "#1f4aff";
      toast.style.color = "#fff";
      toast.style.padding = "10px 20px";
      toast.style.borderRadius = "8px";
      toast.style.boxShadow = "0 2px 10px rgba(0,0,0,0.2)";
      toast.style.zIndex = "9999";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    };
  </script>
</body>
</html>
